spi:
  - id: spi_hcs12ss59t
    clk_pin: 6
    mosi_pin: 7
    miso_pin: 5

display:
  - platform: hcs12ss59t
    cs_pin: 8
    num_chips: 4
    rotate_chip: 0
    intensity: 10
    scroll_mode: STOP
    id: my_matrix
    lambda: |-
      it.set_intensity(4);
      it.printf("%d", 123);
      it.set_enabled(false);
      it.set_enabled(true);
      it.set_scroll_speed(-100);
      it.set_scroll(false);
      it.scroll_left();
      it.print("Hello World!");
